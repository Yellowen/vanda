{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="blog">

{% if form %}
<form action="" method="POST">{% csrf_token %}
<p>
{% for i in form %}
<p><strong>{{ i.errors }}</strong></p>
  <p>{{ i.label_tag }}: {{ i }}</p>
{% endfor %}
<p><input type="submit" value="{% trans 'Submit' %}" /></p>
{% endif %}

</div>

{% endblock %}
