{% load i18n %}
<ul>{% for i in cats %}
  <ul><h2>{{ i.title }}</h2>
  {% for j in i.storms %}
    <li><a href="#" class="dialog_opener" content="desc{{ j.id }}">{{ j.title }}</a> <a href="/brainstorm/{{ j.id }}/comments/" >{% trans 'Comment' %}</a></li>
    <div id="desc{{ j.id }}" class="dialog_content" title="Description">{{ j.description|linebreaks }}</div>
  {% endfor %}
  </ul>
{% endfor %}
</ul>
