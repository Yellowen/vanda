{% load i18n %}
<!DOCTYPE HTML>
<html>
<head>
<title>{% block title %}{% trans "Dashboard" %}
{% endblock title %}</title>

{% block head %}
{% for js in dashboard.scripts %}
<script language="javascript" src="{{ js }}"></script>
{% endfor %}

{% for css in dashboard.styles %}
<link href={{ css }} type="text/css" rel="stylesheet">
{% endfor %}
{% endblock head %}
{% block extrahead %}
{% endblock extrahead %}
</head>
<body>
{% block content %}
{% endblock content %}
</body>
</html>
