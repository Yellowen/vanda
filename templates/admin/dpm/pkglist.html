<html><head>

</head>
<body>
{% load i18n %}
<form id="form" action="." >
	<table   border="0" style="position: relative; width: 100%;">
    <tr bgcolor='#aaa'>
        <th >{% trans 'Packages' %}
        </th>
        <th>{% trans 'Version' %}
        </th>
        <th>{% trans 'Short Description' %}
        </th>
    </tr>
    
    	  {% for i in pkg %}
  
  

	<tr >
        <td style="position:relative; width:22%" ><input class="checklist" id="{{ i.id }}" type="checkbox" {{ i.checked }}  > <a href="#"  onclick="$('#desc').mb_changeContainerContent ('/admin/dpm/installer/{{ i.id }}/' , '');">{{ i.name }}</a></input>
        </td>
        <td style="position:relative; width:13%">{{ i.version }}
        </td>
        <td>{{ i.short_desc }}
        </td>
    </tr>
	{% endfor %}
</table>

</form>
</body>
</html>
