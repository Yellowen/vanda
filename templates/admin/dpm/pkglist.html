{% load i18n %}
<form class="form" action="." >
	<table   border="0" style="position: relative; width: 100%;">
    <tr bgcolor='#aaa'>
        <th >{% trans 'Packages' %}
        </th>
        <th>{% trans 'Version' %}
        </th>
        <th>{% trans 'Short Description' %}
        </th>
    </tr>
    
    	  {% for i in pkg %}
  
  

	<tr>
        <td style="position:relative; width:22%" ><input class="checklist" id="{{ i.id }}" type="checkbox" {{ i.checked }}  > {{ i.name }}</input>
        </td>
        <td style="position:relative; width:13%">{{ i.version }}
        </td>
        <td>{{ i.short_desc }}
        </td>
    </tr>
	{% endfor %}
</table>

</form>
